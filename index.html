<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="setup()">
	<h1>Music player</h1>
	<audio controls id="player">
		<source src="music/t2.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>

	<br>
	<table id="playlistTable" border="1"></table>
	<br>
	
	<a id="previous" onclick="playPrevious()"><i class="fas fa-backward"></i></a>
	<a id="play" onclick="playAudio()"><i class="fas fa-play"></i></a>
	<a id="pause" onclick="pauseAudio()" style="display: none;"><i class="fas fa-pause"></i></a>
	<a id="next" onclick="playNext()"><i class="fas fa-forward"></i></a>

	<!--
	<button id="previous" onclick="playPrevious()">previous</button>
	<button id="play" onclick="playAudio()">Play</button>
	<button id="pause" onclick="pauseAudio()" style="display: none;">Pause</button>
	<button id="next" onclick="playNext()">next</button>
	-->
	<br>

	<div class="nowPlayingSliderContainer">
		<p><span id="timeStamp">halaluyaz</span>	<span id="fullTime"> s</span></p>
		<p><span id="remaining">Remaining: </span></p>
		<input type="range" min="0" max="100" value="0" class="nowPlayingSlider" id="nowPlayingSlider">
	</div>
	
	<div class="volumeSliderContainer">
		<p id="volume">halaluyaz</p>
		<input type="range" min="0" max="100" value="100" step="1" class="volumeSlider" id="volumeSlider">
	</div>


	<script src="js/script.js"></script>
</body>
</html>
